<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactformPro</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST"class="contact-left">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
              <hr>
        </div>
        <input type="hidden" name="access_key" value="40ea62de-44c7-4329-9b3d-69754f64554f">
        <input type="text" name="name" aria-placeholder="Yourname" class="contact-input" required></input>
        <input type="email" name="email" aria-placeholder="Yourname" class="contact-input" ></input>
        <textarea name="message" placeholder="your Message" class="contact-input"></textarea>
            <button type="submit">submit <img src="assets/arrow_icon.png" alt=""></button>
    </form>
    <div class="contact-right">
        <img src="assets/right_img.png">
    </div>
    </div>
</body>
</html>
